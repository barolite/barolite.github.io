<body>

    <p id="wip">Work in progress.</p>

    <script>

        const nowPlayingText = document.getElementById('now-playing-text');
        const playingorno = document.getElementById('playingorno');

        const API_URL = 'https://candid-sunshine-90af46.netlify.app/.netlify/functions/nowplaying';


        async function fetchNowPlaying() {
            try {
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                const track = data.recenttracks.track[0]; 

                if (track['@attr'] && track['@attr'].nowplaying === 'true') {
                    playingorno.textContent = 'Now playing:';
                    nowPlayingText.textContent = `${track.artist['#text']} - ${track.name}`;
                } else {
                    playingorno.textContent = 'Last played:';
                    nowPlayingText.textContent = `${track.artist['#text']} - ${track.name}`;
                }
            } catch (error) {
                console.error('Error fetching Last.fm data:', error);
                nowPlayingText.textContent = 'Error loading music info';
            }
        }

        fetchNowPlaying(); 
    </script>
</body>
</html>
